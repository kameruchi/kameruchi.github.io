
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>A selection of my recent</p>
                    <h2>Work</h2>

                
                    <hr class="star-primary keyboard">
                    <p>Some projects I've been working on lately:</p>
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.live %}
                    <div class="col-xs-3 col-md-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.logo }}" class="img-responsive lg-img" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>

            <div class="row">
                {% for post in site.categories.private %}
                    <div class="col-xs-12 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.logo }}" class="img-responsive lg-img" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
